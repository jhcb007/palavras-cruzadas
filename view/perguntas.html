<div class="header clearfix mt-2">
    <nav>
        <ul class="nav nav-pills float-right">
            <li class="nav-item">
                <a class="nav-link" href="#/turmas">Voltar</a>
            </li>
        </ul>
    </nav>
    <h4 class="text-muted">{{_turma}} ({{_aluno}} - Posição {{_posicao}} de {{alunos.length}})</h4>
</div>
<hr>
<div class="row row-offcanvas row-offcanvas-right mt-2">
    <div class="col-md-10">
        <p class="float-right hidden-md-up">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="offcanvas">Toggle nav</button>
        </p>
        <div class="row">
            <div class="col-3">
                <h6>{{_perguntas.length}} Perguntas - <span class="text-success">{{((_perguntas | filter:status==true).length) - (_perguntas.length)}} Respostas</span>
                </h6>
                <div style="overflow-y: auto; height:600px; width: 100%;">
                    <p ng-repeat="p in _perguntas">
                        <span ng-show="p.status == false" ng-bind="p.pergunta"></span>
                        <span ng-show="p.status == true"><s>{{p.pergunta}}</s> <span class="text-success">R: {{p.resposta}}</span></span>
                    </p>
                </div>
            </div>
            <div class="col-9">
                <div id="canvas"></div>
            </div>
        </div>
    </div>
    <div class="col-md-2 sidebar-offcanvas" id="sidebar">
        <div class="ml-4">
            <h6>Ranking</h6>
        </div>
        <div class="list-group text-center" style="overflow-y: auto; height:600px; width: 140px;">
            <div class="profile-header-img" ng-repeat="a in alunos">
                <a href="https://facebook.com/{{a.id_facebook}}" title="{{a.nome}}" target="_blank">
                    <img class="rounded-circle"
                         ng-src="http://graph.facebook.com/{{a.id_facebook}}/picture?type=normal"/>
                </a>
                <div class="rank-label-container">
                    <span class="label label-default rank-label">{{a.pontuacao}} Pontos</span>
                </div>
            </div>
        </div>
    </div>
</div>
